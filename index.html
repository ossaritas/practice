<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="nav">
        <img class="nav-logo" src="./images/logo.svg" />
        <ul class="nav-link-list">
          <li>
            <a href="#">Collections</a>
          </li>
          <li>
            <a href="#">Men</a>
          </li>
          <li>
            <a href="#">Women</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
        <div class="nav-profile">
          <img class="shop-icon" src="./images/icon-cart.svg" />
          <img class="avatar" src="./images/image-avatar.png" />
        </div>
      </nav>
    </header>
    <main>
      <section class="left-container">
        <div class="big-img">
          <img src="./images/image-product-1.jpg" />
        </div>
        <div class="left-small-img-container">
          <div class="small-img">
            <img src="./images/image-product-1.jpg" />
          </div>
          <div class="small-img">
            <img src="./images/image-product-2.jpg" />
          </div>
          <div class="small-img">
            <img src="./images/image-product-3.jpg" />
          </div>
          <div class="small-img">
            <img src="./images/image-product-4.jpg" />
          </div>
        </div>
      </section>
      <section class="right-container">
        <h5>Sneaker Company</h5>
        <h3>Fall Limited Edition Sneakers</h3>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer
        </p>
        <div class="right-price">
          <p>
            $125.00
            <span class="right-price-b">50%</span>
          </p>
          <p>$250.00</p>
        </div>

        <div class="foot-container">
          <div class="input-container">
            <button class="input-button minus">
              <img src="./images/icon-minus.svg" />
            </button>
            <input
              class="input"
              type="text"
              id="number"
              placeholder="0"
              value="0"
            />
            <button class="input-button plus">
              <img src="./images/icon-plus.svg" />
            </button>
          </div>

          <button class="cart-container">
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="white"
                fill-rule="nonzero"
              />
            </svg>
            <p>Add to cart</p>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
